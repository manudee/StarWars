<!DOCTYPE html>
<html lang="en">
<head>
    <title>Game of Thrones</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>


<body>
<div class="container-fluid">

<div class="row" id="characters"> 
  
  <img src="assets/images/jonSnow.jpg"  width=200  type="button" alt="jon" class="btn btn-primary allChar" id="jon">
  <img src="assets/images/daenerys.jpg" width=200  type="button" alt="daenerys" class="btn btn-primary allChar" id="daenerys">
  <img src="assets/images/nightKing.jpg" width=200 type="button" alt="nightKing" class="btn btn-primary allChar" id="nightKing">
  <img src="assets/images/cersei.jpg" width=200 type="button" alt="cersei" class="btn btn-primary allChar" id="cersei">
</div>



</div>

<div id="yourCharacter"><h1>YourCharacter</h1></div>
<div id="enemies" class="enemiesArea"><h1>Enemies available to attack<h1></div>


<div><h1>Fight Section</h1>
<button type="button" class="btn btn-default" id="attack">Attack</button>
</div>
<div id="defenderArea"><h1>Defender</h1></div>



<h2 id="status1"></h2>
<h2 id="status2"></h2>
<h2 id="status3"></h2>
<h2 id="status4"></h2>

<div id="restartGame"></div>

</div>

</body>

</html>
